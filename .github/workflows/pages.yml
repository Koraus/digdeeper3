name: build and deploy on pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v3

      - uses: kenchan0130/actions-system-info@master
        id: system-info

      - id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ steps.system-info.outputs.release }}-node-modules-${{ hashFiles('package-lock.json') }}

      - if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - env:
          VITE_AMPLITUDE_API_KEY: ${{ secrets.VITE_AMPLITUDE_API_KEY }}
        run: npm run build

      - uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

  deploy-gh-pages:
    needs: build
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v1

  deploy-itch:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_DEPLOY_ITCH != '' }}
    steps:
      - uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: through-cells
          ITCH_USER: ndry
          PACKAGE: dist
          VERSION_FILE: dist/appVersion.txt

  tweet:
    needs: deploy-itch
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_TWEET != '' }}
    steps:
      - name: Tweet
        uses: ndry/tweet-v2-api@main
        with:
          status: |
            Update: ${{ github.event.head_commit.message }}
            #digdeeper3 #ThroughCells
        env:
          CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          CONSUMER_API_SECRET_KEY: ${{ secrets.TWITTER_CONSUMER_API_SECRET_KEY }}
          ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
